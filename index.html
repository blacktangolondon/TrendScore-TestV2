<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrendScore Dashboard</title>

  <!-- jQuery & jQuery UI for draggable pop‑ups -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
  />
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <!-- PapaParse for CSV parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <!-- Chart.js for charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Google Charts loader -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div id="collapse-btn">☰</div>
    <div id="sidebar-search-container">
      <input type="text" id="sidebar-search" placeholder="Search instruments..." />
      <button id="sidebar-search-clear">✕</button>
    </div>
    <ul id="sidebar-list"></ul>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <!-- Block 1: TradingView chart -->
    <div id="block1-wrapper">
      <button id="fullscreen-button" class="external-fullscreen-btn">
        <span class="arrow">&#8598;</span>
        <span class="arrow">&#8599;</span><br>
        <span class="arrow">&#8601;</span>
        <span class="arrow">&#8600;</span>
      </button>
      <div id="block1">
        <div class="tradingview-widget-container" style="height:100%;width:100%">
          <div
            class="tradingview-widget-container__widget"
            style="height:calc(100% - 32px);width:100%"
          ></div>
          <script
            async
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
          >
          {
            "autosize": true,
            "symbol": "NASDAQ:AMZN",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": false,
            "backgroundColor": "#001122",
            "details": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
          }
          </script>
        </div>
      </div>
    </div>

    <!-- Block 2: Symbol info widget -->
    <div id="block2">
      <div id="symbol-info-container" class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
      </div>
    </div>

    <!-- Block 3: Trend Score / TradingView -->
    <div id="block3">
      <div id="block3-tabs">
        <button data-tab="trendscore" class="active-tab">TREND SCORE</button>
        <button data-tab="tradingview">TradingView</button>
      </div>
      <div id="block3-content">
        <div id="block3-trendscore"></div>
        <div id="block3-tradingview"></div>
      </div>
    </div>

    <!-- Block 4: Custom content -->
    <div id="block4"></div>
  </div>

  <!-- Portfolio Builder placeholder -->
  <div id="portfolio-builder-template"></div>

  <!-- Thematic Portfolio placeholder -->
  <div id="thematic-portfolio-template"></div>

  <!-- YouTube Popup -->
  <div id="youtube-popup">
    <div id="youtube-popup-header">
      LIVE TV
      <button id="youtube-popup-close">&times;</button>
    </div>
    <div id="youtube-popup-content">
      <input type="text" id="youtube-url" placeholder="Enter YouTube URL" />
      <button onclick="updateYouTubePlayer()">Update Player</button>
      <iframe
        id="youtube-iframe"
        width="100%"
        height="150"
        src=""
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- Local scripts (deferred) -->
  <script defer src="csvLoader.js"></script>
  <script defer src="charts.js"></script>
  <script defer src="sidebar.js"></script>
  <script defer src="dashboard.js"></script>
  <script defer src="events.js"></script>
  <script defer src="main.js"></script>
</body>
</html>
